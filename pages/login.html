<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Us√∫ario | EasyOrder</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>

      <div class="icone-usuario">
        <img src="../assets/icons/iconeUsuario.svg" alt="" />
      </div>

      <form action="">
        <div>
          <input
            id="E-mail"
            name="E-mail"
            type="email"
            placeholder="E-mail"
            required
          />
        </div>

        <div>
          <input
            id="Senha"
            name="Senha"
            type="password"
            placeholder="Senha"
            required
          />
        </div>

        <button class="botao botao-entrar" onclick="">Entrar</button>
      </form>
    </div>
  </body>
</html>
