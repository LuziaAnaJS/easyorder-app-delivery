<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usúario | EasyOrder</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pag-cadastro">
        <h1>Crie sua conta</h1>
        <button class="botao-redesocial-realce">
          <img
            class="icone-redesocial"
            src="../assets/icons/icone_facebook.png"
            alt="Logo do Facebook"
          />
        </button>
        <button class="botao-redesocial-realce">
          <img
            class="icone-redesocial"
            src="../assets/icons/icone_gmail.png"
            alt="Logo do Gmail"
          />
        </button>
        <p>ou</p>
        <form action="">
          <div>
            <input
              id="Nome"
              name="Nome"
              type="text"
              placeholder="*Seu primeiro nome*"
              required
            />
          </div>
          <div>
            <input
              id="E-mail"
              name="E-mail"
              type="email"
              placeholder="*Seu melhor E-mail*"
              required
            />
          </div>
          <div>
            <input
              id="Telefone"
              name="Telefone"
              type="tel"
              placeholder="*(DDD) 9 0000-0000*"
              required
            />
          </div>
          <div>
            <input
              id="Senha"
              name="Senha"
              type="password"
              placeholder="*Crie uma senha*"
              required
            />
          </div>
          <button type="submit" class="botao botao-cadastrar">Cadastrar</button>
        </form>
        <p>Você ja tem cadastro?<a href="./login.html"> Clique aqui</a></p>
      </div>
    </div>
  </body>
</html>
